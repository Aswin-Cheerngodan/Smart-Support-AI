<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Support AI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #4e73df;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        #responseArea {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.5rem;
        }
        .status-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="mb-0">Smart Support AI</h3>
                        <p class="mb-0 small">A multi-agent customer support system powered by LangGraph</p>
                    </div>
                    <div class="card-body">
                        <form action="/" method="post">
                            <div class="mb-3">
                                <label for="queryInput" class="form-label">Customer Query</label>
                                <textarea class="form-control" id="queryInput" name="query" rows="3" placeholder="Enter your support question here..." required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Process Query</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Response</h4>
                        <span class="badge bg-success status-badge">Status: Ready</span>
                    </div>
                    <div class="card-body">
                        <div id="responseArea" class="mb-3">
                            <div class="text-center text-muted py-5">
                                <p>Your response will appear here</p>
                            </div>
                        </div>

                        <div class="accordion" id="responseDetails">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingDetails">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDetails" aria-expanded="false" aria-controls="collapseDetails">
                                        Response Details
                                    </button>
                                </h2>
                                <div id="collapseDetails" class="accordion-collapse collapse" aria-labelledby="headingDetails" data-bs-parent="#responseDetails">
                                    <div class="accordion-body">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label fw-bold">Status:</label>
                                                <p class="text-muted">Waiting for query</p>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label fw-bold">Processing Time:</label>
                                                <p class="text-muted">-</p>
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label fw-bold">Support State:</label>
                                                <p class="text-muted">No data available</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="small text-muted">Smart Support AI v1.0.0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
</body>
</html>
